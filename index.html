<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 01</title>

</head>

<body>

    <script>
        for ($i = 1; $i <= 10; $i++) {
            
            if($i<10){
                document.body.innerHTML += `
                <h1>Exercício 0${$i}:</h1>
                <p id="exe-0${$i}">
                </p>`;
            }else{
                document.body.innerHTML += `
                <h1>Exercício ${$i}:</h1>
                <p id="exe-${$i}">
                </p>`;
            }
        };
    </script>

</body>

<script src="app.js"></script>

</html>
